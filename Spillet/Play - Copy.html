<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Play Preussens Labyrint</title>
        <link rel="icon" href="websidefiler/LogoTab.png" type="image/png" sizes="18x18">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script   src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="buttons.js"></script>
        <link rel="stylesheet" href="play - Copy.css">
    </head>
    
    <body>
            <div class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="1250">
                <div class="navbar-header">
                    <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <img src="websidefiler/logo.png">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>

                <div class="navbar-collapse collapse" >
                    <li><img src="websidefiler/logo.png" class="olavimg"></li>
                    <ul class="nav navbar-nav">
                        <li class="navbar-li"><a href="#"><img src="websidefiler/PlayButton.png" class="navbar-button"></a></li>
                        <li class="navbar-li"><a href="#"><img  src="websidefiler/AboutButton.png" class="navbar-button"></a></li>
                        <li class="navbar-li"><a href="https://www.google.com"><img src="websidefiler/CreditsButton.png" class="navbar-button"></a></li>
                    </ul>
                </div>
            </div>

        <div class="container">
            <div class="row">

                <div  class="gameInfo">
                    <div id="left-column">
                        <canvas id="ourMap" height="600" width="600">
                          <script src="fallbackLevel.js"></script>
                          <script type="module" src="Level1.js"></script>
                        </canvas>
                        <div class="Score">
                                <span class="myScore">Din Score kommer her</span>
                                <span class="timer">0:00</span>
                                <button class="resetButton" type="button" id="reset">Reset Game</button>
                        </div>
                    </div>

                    <div id="middle-column" >
                        <img src="websidefiler/controls.png" width="400" height="400" id="howto">
                    </div>

                    <div id="right-column">
                      <button class="button" id="controls" onclick="controls()">    Controls </button>
                      <button class="button" id="items" onclick="items()"> Items </button>
                      <button class="button" id="enemies" onclick="enemies()"> Enemies </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
